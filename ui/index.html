<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoNote</title>
    <link rel="stylesheet" href="./dist/tailwind.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="./dist/vditor/dist/index.css" />
    <script src="./dist/vditor/dist/index.min.js"></script>

    <style>
        /* 加载动画容器样式 */
        #loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(230, 230, 250, 1.0);
            z-index: 1000; /* 设置一个较高的 z-index 值确保覆盖其他元素 */
        }
    </style>
</head>

<body id="main-body" class="font-sans bg-gray-100" style="overflow: hidden">

<div id="loader-container">
    <div id="loader" class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
    &nbsp;&nbsp;
    <p class="mt-4 text-lg font-semibold text-gray-800">NanoNote</p>
</div>

<div id="content">
    <div class="flex h-screen">

        <!-- 侧边栏 -->
        <aside class="flex">
            <div class="flex flex-col items-center w-16 h-screen py-8 space-y-8 bg-white dark:bg-gray-900 dark:border-gray-700">
                <!--      头像          -->
                <button onclick="">
                    <img class="w-auto h-6 rounded-full" src="https://q1.qlogo.cn/g?b=qq&nk=25569983&s=640" alt="">
                </button>
                <!--       导出pdf         -->
                <button onclick="exportPdf()" class="p-1.5 text-blue-500 transition-colors duration-200 bg-blue-100 rounded-lg dark:text-blue-400 dark:bg-gray-800">
                    <i class="fas fa-file-pdf"></i>
                </button>
                <!--       导出html        -->
                <button onclick="exportHtml()" class="p-1.5 text-blue-500 transition-colors duration-200 bg-blue-100 rounded-lg dark:text-blue-400 dark:bg-gray-800">
                    <i class="fas fa-file-code"></i>
                </button>
            </div>

            <div class="h-screen py-8 overflow-y-auto bg-white border-l border-r sm:w-64 w-60 dark:bg-gray-900 dark:border-gray-700">
                <h2 class="px-5 text-lg font-medium text-gray-800 dark:text-white bg-white">我的笔记&nbsp;&nbsp;

                    <button class="p-1.0 text-blue-500 transition-colors duration-200 bg-blue-100 rounded dark:text-blue-400 dark:bg-gray-800">
                        &nbsp;<i class="fas fa-plus"></i> &nbsp;
                    </button>

                    <button onclick="getNotes()" class="p-1.0 text-blue-500 transition-colors duration-200 bg-blue-100 rounded dark:text-blue-400 dark:bg-gray-800">
                        &nbsp <i class="fas fa-redo"></i> &nbsp;
                    </button>
                </h2>

                <!--  笔记目录      -->
                <div id="note-list" class="mt-8 space-y-4">

                </div>
            </div>
        </aside>

        <!-- 编辑器 -->
        <main id="main-content" class="flex-1 sm:ml">
            <!-- Main content goes here -->
            <div id="vditor" class="vditor rounded-lg"></div>
        </main>

    </div>

    <!-- 右键目录   -->
    <div id="contextMenu" class="hidden absolute bg-white border rounded shadow-md">
        <ul>
            <li class="py-2 px-4 hover:bg-gray-200 cursor-pointer">
                <i class="fas fa-edit"></i>
                重命名笔记
            </li>
            <li class="py-2 px-4 hover:bg-gray-200 cursor-pointer">
                <i class="fas fa-trash-alt"></i>
                删除笔记
            </li>
        </ul>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
